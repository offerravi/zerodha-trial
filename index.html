<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <img id="logo-img" src="content/images/logo.svg" alt="Zerodha Logo displayed in Blue" >
        </div>
        <div id="header-menu"> 
            <div class="header-tab">
                <p>Signup</p>
            </div>
            <div class="header-tab">
                <p>About</p>
            </div>
            <div class="header-tab">
                <p>Products</p>
            </div>
            <div class="header-tab">
                <p>Pricing</p>
            </div>
            <div class="header-tab">
                <p>Support</p>
            </div>
            
        </div> 
    </div>

    <div id="container">
        <img id="landing-img" src="content/images/Photo.png" alt="An image showing basic information">
        <h1 id = "tagline">Invest in Everything</h1>
        <h5 id = "sub-tagline">Online platform to invest in stocks, derivatives, mutual funds, and more</h5>
        <div id="signup-button">
            Sign up Now
        </div>
    </div>
</body>
</html>
